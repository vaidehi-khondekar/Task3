<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Task Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Responsive Webpage with Interactive Features</h1>
    <p>This page demonstrates responsive design, a quiz, and API fetching.</p>
  </header>

  <!-- Quiz Section -->
  <section class="quiz-section">
    <h2>Interactive Quiz</h2>
    <p id="question">Loading question...</p>
    <div id="options"></div>
    <button id="next-btn">Next</button>
    <p id="score"></p>
  </section>

  <!-- API Fetch Section -->
  <section class="api-section">
    <h2>Random Joke Generator</h2>
    <button id="joke-btn">Get Joke</button>
    <p id="joke">Click the button to see a joke!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
